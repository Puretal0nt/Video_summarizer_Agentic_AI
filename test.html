<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikuu Illustration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 min-h-screen flex justify-center items-center">
    <!-- Main Container -->
    <div class="relative max-w-5xl w-full mx-auto">
        <!-- Header Section -->
        <div class="text-center">
            <h1 class="text-6xl font-bold text-gray-800 mb-2">Nikuu</h1>
            <p class="text-xl text-gray-600">A free 3D illustration pack by Paperpillar</p>
        </div>

        <!-- Illustration Section -->
        <div class="relative mt-12 flex justify-center items-center">
            <!-- Background Elements -->
            <div class="absolute -top-10 -left-10 w-36 h-36 rounded-full bg-gradient-to-r from-purple-400 to-pink-500 shadow-lg"></div>
            <div class="absolute top-0 right-10 w-28 h-28 rounded-full bg-gradient-to-r from-blue-400 to-green-400 shadow-lg"></div>
            <div class="absolute top-36 left-12 w-32 h-32 bg-gradient-to-r from-pink-400 to-yellow-300 shadow-lg rounded-lg"></div>
            <div class="absolute bottom-16 right-1/4 w-40 h-40 bg-gradient-to-r from-green-400 to-purple-500 rounded-lg shadow-xl"></div>

            <!-- Center Image Placeholder -->
            <img
                src="https://via.placeholder.com/600x400"
                alt="Illustration Placeholder"
                class="w-3/4 mx-auto rounded-xl shadow-2xl"
            />
        </div>
    </div>
</body>
</html>
